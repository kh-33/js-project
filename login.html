<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Shopping Cart || Login Page</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img src="./Images/logo.svg" alt=""
        /></a>

        <div class="navbar-nav">
          <ul>
            <li>
              <a class="nav-link active link" href="./login.html">Sign in</a>
            </li>
            <li>
              <a class="nav-link active link" href="./register.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg">
      <section class="section-form bg-light">
        <h2>Login User</h2>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">User Name</label>
            <input type="text" id="username" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>

          <div class="col d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-block bg-dark btn1"
              id="sign_in"
            >
              Sign in
            </button>
          </div>
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="./register.html">Register</a></p>
          </div>
        </form>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
